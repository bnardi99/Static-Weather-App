<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c6cc5b9cc1.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container weather-container">
      <header>
        <a class="btn btn-warning" href="index.html" role="button">Current</a>
        <nav style="--bs-breadcrumb-divider: ''" aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="rome.html">Rome</a></li>
            <li class="breadcrumb-item"><a href="tokyo.html">Tokyo</a></li>
            <li class="breadcrumb-item"><a href="bilbao.html">Bilbao</a></li>
            <li class="breadcrumb-item">
              <a href="edinburgh.html">Edinburgh</a>
            </li>
          </ol>
        </nav>
      </header>
      <div class="container forecast-header">
        <div class="row">
          <h1>Hudson, FL</h1>
          <div class="weather-time">Tuesday 7:00 PM</div>
          <div class="weather-condition">Clear</div>
        </div>
      </div>
      <div class="container forecast-today">
        <div class="row">
          <div class="col-sm-6">
            <i class="fa-solid fa-circle circle-icon"></i>
            <div class="weather-today">70</div>
            <div class="today-temp">°F</div>
          </div>
          <div class="col-sm-6">
            <div class="precipitation-today">Precipitation: 1%</div>
            <div class="humidity-today">Humidity: 70%</div>
            <div class="wind-temp">Wind: 2 mph</div>
          </div>
        </div>
      </div>
      <div class="container forecast-summary">
        <div class="row">
          <div class="col-sm-2">
            <div class="forecast-day">Tue</div>
            <i class="fa-solid fa-sun sun-icon"></i>
            <div class="forecast-temp">82° <span>63°</span></div>
          </div>
          <div class="col-sm-2">
            <div class="forecast-day">Wed</div>
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <div class="forecast-temp">78° <span>61°</span></div>
          </div>
          <div class="col-sm-2">
            <div class="forecast-day">Thu</div>
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <div class="forecast-temp">74° <span>61°</span></div>
          </div>
          <div class="col-sm-2">
            <div class="forecast-day">Fri</div>
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <div class="forecast-temp">78° <span>61°</span></div>
          </div>
          <div class="col-sm-2">
            <div class="forecast-day">Sat</div>
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <div class="forecast-temp">79° <span>60°</span></div>
          </div>
          <div class="col-sm-2">
            <div class="forecast-day">Sun</div>
            <i class="fa-solid fa-cloud-sun cloud-sun-icon"></i>
            <div class="forecast-temp">79° <span>62°</span></div>
          </div>
        </div>
      </div>
    </div>
    <footer>Coded by Brenda Nardi 👩🏼‍💻</footer>
  </body>
</html>
